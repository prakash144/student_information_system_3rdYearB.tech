            <div id="form-container">
                <h4>Personal Details</h4>

                <form role="form" novalidate="novalidate" action="" method="POST" class="student_registration" id="personal_details" name="registration" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-xs-6 left_container">
                            <div class="form-group">
                                <label for="first_name" class="control-label">First Name:</label>
                                <input type="text" value="Prakash" class="form-control" id="first_name" name="first_name" placeholder='Your First Name' readonly = 1 validators="required">
                            </div>
                        </div>
                        <div class="col-xs-6 right_container">
                            <div class="form-group">
                                <label for="last_name" class="control-label">Last Name:</label>
                                <input type="text" value="Rabidas" class="form-control" id="last_name" name="last_name" placeholder='Your Last Name' readonly = 1>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">E-mail:</label>
                        <input type="email" value="lightsunslave@gmail.com" class="form-control" id="email" name="email" placeholder='Your e-mail' readonly = 1>
                    </div>
                    <div class="form-group">
                        <label for="number" class="control-label">Mobile Number:</label>
                        <div class="input-group col-xs-12">
                            <input name="country_code" id="country_code" type="text" value="+91" class="form-control country-code"/>
                            <input type="number" value="8436565144" class="form-control mobile-number" id="registration-phone-primary" name="phone_primary" placeholder='Your 10 Digit Mobile Number'>
                        </div>
                    </div>
                    <input name="submit" class="btn btn-primary" id="submit" value="Save" type="submit">
                    <a class="btn btn-primary pull-right" href="edu_detail.html" role="button">NEXT</a>
